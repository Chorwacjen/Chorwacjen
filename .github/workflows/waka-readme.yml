name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master 
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          BLOCKS: ->
          CODE_LANG: rust
          LANG_COUNT: 7
          SHOW_TIME: true
          SHOW_TOTAL: true
          IGNORED_LANGUAGES: GitIgnore YAML JSON TOML
